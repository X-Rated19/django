{% extends 'second_project/base_blog.html' %}

{% block title %}
Posts list
{% endblock %}

{% block content %}
<h1 class="mt-5 mb-5">Posts:</h1>
{% for post in posts %}

<div class="card mb-5">
    <div class="card-header">
        {{ post.date_pub }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body}}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
    </div>
</div>
{% endfor %}
{% endblock %}
